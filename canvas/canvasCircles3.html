<script type="text/javascript">


// enter and exit


//<line x1="20" y1="100" x2="100" y2="20" stroke-width="2" stroke="black"/>
function draw() {

  requestAnimationFrame(draw);
  circles3();

}

const screen = {
  width: window.innerWidth,
  height: window.innerHeight,
  centerX: window.innerWidth/2,
  centerY: window.innerHeight/2,
  maxRadius: (window.innerHeight-(window.innerWidth/6))/2,
  minRadius: (window.innerHeight/10)/2
};
// Converts from degrees to radians.
Math.radians = function(degrees) {
  return degrees * Math.PI / 180;
};

// var conArc2 = d3.svg.arc()

//   .endAngle(function(d, i) { return d/32; })
//   .innerRadius(function(d, i) { return i*32; })
//   .outerRadius(function(d, i) { return (i+1)*24; });


 var canvas = document.querySelector('canvas');
    canvas.width = screen.width;
    canvas.height = screen.height;
  var ctx = canvas.getContext('2d');

function circles3() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,canvas.width, canvas.height);

  var frequencies = adjustFreqData(8);
  var newData = frequencies.newFreqs;

  for(var i=0;i<newData.length;i++) {
    var d = newData[i];
    var transparency = i===0 ? 1 : 0;
    var time = audioApi.currentTime;

    ctx.save();
    ctx.translate(screen.centerX, screen.centerY);


    ctx.strokeStyle = "white";
    ctx.fillStyle = "hsla(0,50%,100%,"+transparency+")";
    ctx.globalCompositeOperation = "hard-light";

    
    ctx.rotate(( (2 * Math.PI) / i*3) * time+(d/200));
    ctx.translate(10, 0);
    ctx.beginPath();
    ctx.lineWidth = i*2;
    ctx.arc(0, i*10, 180+(i*5)+(d/2), 0, Math.PI*2);
    ctx.fill();
    ctx.stroke();
    ctx.restore();

  }

}

</script>

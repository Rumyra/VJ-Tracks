const screen = {
  width: window.innerWidth,
  height: window.innerHeight,
  centerX: window.innerWidth/2,
  centerY: window.innerHeight/2,
  maxRadius: (window.innerHeight-(window.innerWidth/6))/2,
  minRadius: (window.innerHeight/10)/2
};
// Converts from degrees to radians.
Math.radians = function(degrees) {
  return degrees * Math.PI / 180;
};

 var canvas = document.querySelector('canvas');
    canvas.width = screen.width;
    canvas.height = screen.height;
  var ctx = canvas.getContext('2d');

function concentric() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,canvas.width, canvas.height);

  var frequencies = adjustFreqData(16);
  var newData = frequencies.newFreqs;

  for(var i=0;i<newData.length;i++) {
    var d = newData[i];

    ctx.fillStyle = "hsla("+Math.round( i*(20+(d/255)) )+",50%,80%,0.8)";
    ctx.strokeStyle = "hsla("+Math.round( i*(20+(d/255)) )+",50%,80%,1)";
    ctx.globalCompositeOperation = "hard-light";
    ctx.beginPath();
    ctx.lineWidth = 15;
    ctx.arc(screen.centerX, screen.centerY, i*24, 0-(Math.radians(90)), d/32-(Math.radians(90)) );
    ctx.fill();
    ctx.stroke();
  }

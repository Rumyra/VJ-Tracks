<div id="screen">
  <svg></svg>

<script type="text/javascript">

var audioApi = new window.AudioContext;

// variables
var audioBuffer,
    analyserNode,
    frequencyData = new Uint8Array(16);

// create an audio API analyser node and connect to source
function createAnalyserNode(audioSource) {
  analyserNode = audioApi.createAnalyser();
  analyserNode.fftSize = 32;
  audioSource.connect(analyserNode);
}

// getUserMedia success callback -> pipe audio stream into audio API
function gotStream(stream) {
    // Create an audio input from the stream.
    var audioSource = audioApi.createMediaStreamSource(stream);
    createAnalyserNode(audioSource);
    drawCircles();
}

function adjustFreqData() {
  analyserNode.getByteFrequencyData(frequencyData);
  var removed = frequencyData.slice(0,512);
  
  var newFreqs = [], prevRangeStart = 0, prevItemCount = 0;
  // looping for my new 16 items
  for (let j=1; j<17; j++) {
    var pow, itemCount, rangeStart;
    if (j%2 === 1) {
      pow = (j-1)/2;
    } else {
      pow = j/2;
    }
    itemCount = Math.pow(2, pow);
    if (prevItemCount === 1) {
      rangeStart = 0;
    } else {
      rangeStart = prevRangeStart + (prevItemCount/2);
    }

    var newValue = 0, total = 0;
    for (let k=rangeStart; k<rangeStart+itemCount; k++) {
      // add up items and divide by total
      total += frequencyData[k];
      newValue = total/itemCount;
    }
    newFreqs.push(newValue);

    prevItemCount = itemCount;
    prevRangeStart = rangeStart;
  }
  return newFreqs;
}

// pipe in analysing to getUserMedia
navigator.mediaDevices.getUserMedia({ audio: true, video: false })
  .then(gotStream);

// enter and exit
var svg = d3.select('svg');
var circle = svg.selectAll('circle'),
  line = svg.selectAll('line'),
  radius = window.innerHeight/2.5-50;


//<line x1="20" y1="100" x2="100" y2="20" stroke-width="2" stroke="black"/>
function drawCircles() {

  requestAnimationFrame(drawCircles);
  analyserNode.getByteFrequencyData(frequencyData);

  circle = circle.data(frequencyData);
  
  circle
    .enter().append('circle')
    .attr("cy", function(d, i) {
      // return Math.round( (window.innerHeight/2) + (i*Math.random) );
      return 50*i;
    })
    .attr("cx", function(d, i) {
      // return Math.round( (window.innerWidth/2) + (i*Math.random) );
      return 90*i;
    });
  
  circle
    .attr("r", function(d, i) { return (d/2)*i/2; })
    .attr("fill", function(d,i) {return "hsla("+Math.round( i*(20+(d/255)) )+",50%,80%,0.5)"} )
    .exit().remove();

}

</script>

<script type="text/javascript">


var shapeSettings = {

  shapes: ['circle'],

  shapeCount: 32

};

// enter and exit
var svg = d3.select('svg');
var shape = svg.selectAll('circle');

//<line x1="20" y1="100" x2="100" y2="20" stroke-width="2" stroke="black"/>
function draw() {

  requestAnimationFrame(draw);
  var newData = adjustFreqData();

  shape = shape.data(newData);
  
  diagonalCircles(shape);

}

function diagonalCircles(shape) {
  shape
    .enter().append('circle')
    .attr("cy", function(d, i) {
      // return Math.round( (window.innerHeight/2) + (i*Math.random) );
      return 50*i;
    })
    .attr("cx", function(d, i) {
      // return Math.round( (window.innerWidth/2) + (i*Math.random) );
      return 90*i;
    });
  
  shape
    .attr("r", function(d, i) { return (d/2)*i/2; })
    .attr("fill", function(d,i) {return "hsla("+Math.round( i*(20+(d/255)) )+",50%,80%,0.5)"} )
    .exit().remove();
}

</script>

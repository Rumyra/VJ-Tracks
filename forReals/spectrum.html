<script type="text/javascript">


// enter and exit


//<line x1="20" y1="100" x2="100" y2="20" stroke-width="2" stroke="black"/>
function draw() {

  requestAnimationFrame(draw);
  spectrum();

}

function spectrum() {

  var svg = d3.select('svg');
  var shape = svg.selectAll('rect');
  var newData = adjustFreqData(48);

  shape = shape.data(newData);

  shape
    .enter().append('rect')
    .attr("x", function(d, i) {
      return 30*i;
    })
    .attr("y", function(d, i) {
      // return Math.round( (window.innerWidth/2) + (i*Math.random) );
      return 10;
    })
    .attr("width", 25);
  
  shape
    .attr("height", function(d, i) { return ( (d*3)+20 ); })
    .attr("fill", function(d,i) {return "hsla("+Math.round( i*(20+(d/255)) )+",50%,80%,0.8)"} )
    .exit().remove();
}

</script>

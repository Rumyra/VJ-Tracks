<div id="screen">
  <svg></svg>
</div>

<script type="text/javascript">

var audioApi = new window.AudioContext;

// variables
var audioBuffer,
    analyserNode,
    frequencyData = new Uint8Array(16);

// create an audio API analyser node and connect to source
function createAnalyserNode(audioSource) {
  analyserNode = audioApi.createAnalyser();
  analyserNode.fftSize = 32;
  audioSource.connect(analyserNode);
}

// getUserMedia success callback -> pipe audio stream into audio API
function gotStream(stream) {
    // Create an audio input from the stream.
    var audioSource = audioApi.createMediaStreamSource(stream);
    createAnalyserNode(audioSource);
    drawSunburst();
}

// pipe in analysing to getUserMedia
navigator.mediaDevices.getUserMedia({ audio: true, video: false })
  .then(gotStream);

var PI = Math.Pi,
  arcMin = 75,
  arcWidth = 15,
  arcPad = 1;

// center all the things
var width = window.innerWidth,
    height = window.innerHeight,
    radius = Math.min(width, height) / 2;

var svg = d3.select("svg")
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height * .52 + ")");
var g = d3.select("g");
var arcs = g.selectAll("path");

var arc = d3.svg.arc()
    .startAngle(0)
    .endAngle(function(d) {return d/40;})
    .innerRadius(function(d,i) {return i*30;})
    .outerRadius(function(d,i) {return (i+1)*30});

function drawSunburst() {

  requestAnimationFrame(drawSunburst);
  analyserNode.getByteFrequencyData(frequencyData);

  arcs = arcs.data(frequencyData);

  arcs
    .enter().append("path")
    .style("stroke", "#fff");

  arcs
    .attr("d", arc)
    .style("fill", function(d,i) { return 'hsla('+i*6+',60%,'+Math.floor(d/1.5)+'%,'+d/255+')'; })
    .exit().remove();
}

</script>

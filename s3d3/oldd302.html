<div id="screen">
  <svg><circle></circle>
  </svg>  
</div>

<script type="text/javascript">

var audioApi = new window.AudioContext;

// variables
var audioBuffer,
    analyserNode,
    frequencyData = new Uint8Array(256);

// create an audio API analyser node and connect to source
function createAnalyserNode(audioSource) {
  analyserNode = audioApi.createAnalyser();
  analyserNode.fftSize = 512;
  audioSource.connect(analyserNode);
}


// getUserMedia success callback -> pipe audio stream into audio API
function gotStream(stream) {
    // Create an audio input from the stream.
    var audioSource = audioApi.createMediaStreamSource(stream);
    createAnalyserNode(audioSource);
  
    drawCircles()
}

// pipe in analysing to getUserMedia
navigator.getUserMedia(
  {audio:true},
  gotStream,
  function(err) {
    console.log("The following error occured: " + err);
  } 
);

// enter and exit
var svg = d3.select('svg');

var circle = svg.selectAll('circle');

function drawCircles() {
  requestAnimationFrame(drawCircles);
    
  analyserNode.getByteFrequencyData(frequencyData);
  
  circle = circle.data(frequencyData);
  
  circle
    .enter().append('circle')
    .attr("cy", function(d ,i) { return i*2; })
    .attr("cx", function(d, i) { return i*2; });
  
  circle
    .attr("r", function(d) { return Math.sqrt(d*6); })
    .attr("fill", function(d, i) {return "hsla("+i+",50%,50%,0.3)";})
    .exit().remove();
}

</script>

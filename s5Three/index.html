<script type="text/javascript">
var audioApi = new window.AudioContext;

// variables
var audioBuffer,
    analyserNode,
    frequencyData = new Uint8Array(256);

// create an audio API analyser node and connect to source
function createAnalyserNode(audioSource) {
  analyserNode = audioApi.createAnalyser();
  analyserNode.fftSize = 512;
  audioSource.connect(analyserNode);
}

// getUserMedia success callback -> pipe audio stream into audio API
function gotStream(stream) {
    // Create an audio input from the stream.
    var audioSource = audioApi.createMediaStreamSource(stream);
    createAnalyserNode(audioSource);
    drawRects();

}

// pipe in analysing to getUserMedia
navigator.mediaDevices.getUserMedia({ audio: true, video: false })
  .then(gotStream);

// enter and exit
var svg = d3.select('svg');
var rects = svg.selectAll('rect');

//<line x1="20" y1="100" x2="100" y2="20" stroke-width="2" stroke="black"/>

var z = 64,
  w = z*64,
  h = z*32,
  x = w / z,
  y = h / z;

function translate(i) {
  return "translate("+(i%z)*z+","+Math.floor(i/z)*32+")";
}
// 0(0,0) 1(16,0) 2(32,0)
// 16(0,16) 17(16,16) 18(32,16)
// 32(0,32) 33(16,32) 34(32,32)



function drawRects() {

  requestAnimationFrame(drawRects);
  analyserNode.getByteFrequencyData(frequencyData);

  rects = rects.data(frequencyData);
  
  rects
    .enter().append('rect')
    .attr("transform", function(d, i) {return translate(i);})
    .attr("width", z)
    .attr("height", z);

  rects
    .style("fill", function(d,i) { 
      return "hsla("+(i+2)*5+",50%,50%,"+d/255+")"
    })
    .exit().remove();
  
}



</script>
